<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TemplateData/style.css">
    <title>Document</title>
</head>
<body>
    <iframe id="juego" src="https://crawsectus.github.io/buildPruebaFinal/" name="" width="1280" height="720" frameborder="0" marginheight="0" scrolling="no"></iframe>
    <button id="fullscreen">completa</button>
    <script>
        var fullscreen = document.getElementById("fullscreen");
        var juego = document.getElementById("juego");
        fullscreen.onclick = () => {
        // poner la pantalla completa
        if (juego.fullscreenElement) {
            juego.exitFullscreen();
        } else {
            juego.documentElement.requestFullscreen();
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
    }
    </script>
</body>
</html>
